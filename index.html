<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Page</title>
</head>
<body>
  <h1>Welcome to the Transaction Dashboard Test</h1>
  <p>Please enter your name and CPF (Brazilian identification number) to start the test.</p>
  <form id="intro-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    <br>
    <button type="submit">Start Test</button>
  </form>

  <script>
    document.getElementById('intro-form').addEventListener('submit', function(event) {
      event.preventDefault();
      window.location.href = '/transaction-dashboard-tests.html';
    });
  </script>
</body>
</html>
